<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words-Separator App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .input-section {
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .output-section {
            margin-top: 30px;
        }
        .output-title {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 15px;
            text-align: center;
        }
        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .word-box {
            width: 110px;
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .word {
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .pos {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .translation {
            padding: 6px;
            border: 1px dashed #adb5bd;
            border-radius: 4px;
            font-size: 14px;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .translation.empty {
            color: #adb5bd;
            font-style: italic;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        .color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        .noun { background-color: #ff9aa2; }
        .verb { background-color: #ffb7b2; }
        .adj { background-color: #ffdac1; }
        .adv { background-color: #e2f0cb; }
        .other { background-color: #b5ead7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Words-Separator App</h1>
        <p class="description">Enter a sentence to separate into words, identify parts of speech, and get translations. Empty boxes require manual translation.</p>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter a sentence here...">The quick brown fox jumps over the lazy dog</textarea>
            <div class="buttons">
                <button id="processBtn">Process Sentence</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        
        <div class="output-section">
            <h2 class="output-title">Word Analysis</h2>
            <div id="wordsContainer" class="words-container">
                <!-- Words will be generated here -->
            </div>
            
            <div class="legend">
                <div class="legend-item"><div class="color-box noun"></div> Noun</div>
                <div class="legend-item"><div class="color-box verb"></div> Verb</div>
                <div class="legend-item"><div class="color-box adj"></div> Adjective</div>
                <div class="legend-item"><div class="color-box adv"></div> Adverb</div>
                <div class="legend-item"><div class="color-box other"></div> Other</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('processBtn');
            const resetBtn = document.getElementById('resetBtn');
            const inputText = document.getElementById('inputText');
            const wordsContainer = document.getElementById('wordsContainer');
            
            // Sample translations database
            const translations = {
                'the': 'el/la',
                'quick': 'rápido',
                'brown': 'marrón',
                'fox': 'zorro',
                'jumps': 'salta',
                'over': 'sobre',
                'lazy': 'perezoso',
                'dog': 'perro',
                'is': 'es',
                'are': 'son',
                'this': 'este/esta',
                'that': 'ese/esa',
                'these': 'estos/estas',
                'those': 'esos/esas'
            };
            
            // Parts of speech database
            const partsOfSpeech = {
                'the': 'determiner',
                'quick': 'adjective',
                'brown': 'adjective',
                'fox': 'noun',
                'jumps': 'verb',
                'over': 'preposition',
                'lazy': 'adjective',
                'dog': 'noun',
                'is': 'verb',
                'are': 'verb',
                'this': 'determiner',
                'that': 'determiner',
                'these': 'determiner',
                'those': 'determiner'
            };
            
            // Process the sentence
            processBtn.addEventListener('click', function() {
                const sentence = inputText.value.trim();
                if (!sentence) {
                    alert('Please enter a sentence');
                    return;
                }
                
                // Clear previous results
                wordsContainer.innerHTML = '';
                
                // Split into words
                const words = sentence.split(/\s+/);
                
                // Create word boxes
                words.forEach(word => {
                    const cleanWord = word.replace(/[.,!?;:"]/g, '').toLowerCase();
                    const translation = translations[cleanWord] || '';
                    const pos = partsOfSpeech[cleanWord] || 'other';
                    
                    const wordBox = document.createElement('div');
                    wordBox.className = 'word-box';
                    
                    const wordEl = document.createElement('div');
                    wordEl.className = 'word';
                    wordEl.textContent = word;
                    
                    const posEl = document.createElement('div');
                    posEl.className = `pos ${getPosClass(pos)}`;
                    posEl.textContent = pos;
                    
                    const translationEl = document.createElement('div');
                    translationEl.className = translation ? 'translation' : 'translation empty';
                    translationEl.textContent = translation || 'Add translation';
                    if (!translation) {
                        translationEl.setAttribute('contenteditable', 'true');
                    }
                    
                    wordBox.appendChild(wordEl);
                    wordBox.appendChild(posEl);
                    wordBox.appendChild(translationEl);
                    
                    wordsContainer.appendChild(wordBox);
                });
            });
            
            // Reset the app
            resetBtn.addEventListener('click', function() {
                inputText.value = '';
                wordsContainer.innerHTML = '';
                inputText.focus();
            });
            
            // Helper function to get POS class for styling
            function getPosClass(pos) {
                if (pos.includes('noun')) return 'noun';
                if (pos.includes('verb')) return 'verb';
                if (pos.includes('adjective')) return 'adj';
                if (pos.includes('adverb')) return 'adv';
                return 'other';
            }
            
            // Process the example sentence on load
            setTimeout(() => processBtn.click(), 500);
        });
    </script>
</body>
</html>
