<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Tausug-English Dictionary</h1>
    <div class="subtitle">Add, search, and manage Tausug words and their English translations</div>
  </header>
  <div class="app-content">
    <div id="search-container">
      <input type="text" id="search" placeholder="Search Tausug or English word...">
      <div id="suggestions"></div>
    </div>

    <div id="jump-container">
      <input type="number" id="jumpRowInput" placeholder="Enter row #">
      <button id="jumpRowBtn">Go</button>
    </div>

    <div id="filter-container">
      <button id="filterUnsavedBtn">Show Unsaved Changes Only</button>
    </div>

    <div id="jump-unsaved-container">
      <button id="nextUnsavedBtn">Next Unsaved Change</button>
    </div>

    <div id="add-form">
      <input type="text" id="tausug" placeholder="Tausug Word">
      <input type="text" id="english" placeholder="English Meaning">
      <button id="addBtn">Add Word</button>
      <button id="saveBtn" disabled>Save Changes</button>
      <button id="cancelBtn" disabled>Cancel Changes</button>
    </div>

    <div id="wordsTableContainer">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Tausug</th>
            <th>English</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="wordsTable">
          <tr><td colspan="4" class="loading">Loading dictionary...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    <p>Tausug-English Dictionary &copy; 2025 | Built with Firebase</p>
  </footer>
</div>
<div class="notification" id="notification"></div>

<script type="module" src="script.js"></script>
</body>
</html>
