    <!-- Your Main App JavaScript -->
    <script>
        // Helper function to download a file
        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            if (!notification) {
                console.log('Notification element not found');
                return;
            }
            notification.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Firebase upload functions
        let firebaseReady = false;
        
        // Wait for Firebase to be ready
        if (typeof auth !== 'undefined') {
            auth.onAuthStateChanged(() => {
                firebaseReady = true;
                console.log('‚úÖ Firebase is ready');
                showNotification('Firebase connected successfully');
            });
        } else {
            console.error('Firebase auth is not defined');
        }
        
        async function uploadToFirebase(data, collectionName) {
            if (!firebaseReady) {
                showNotification('‚ö†Ô∏è Firebase not ready yet', true);
                throw new Error('Firebase not loaded yet');
            }
            
            try {
                const docRef = await db.collection(collectionName).add({
                    ...data,
                    createdAt: new Date(),
                    updatedAt: new Date()
                });
                showNotification('‚úÖ Data saved to Firebase');
                return docRef.id;
            } catch (error) {
                console.error('Firebase upload failed:', error);
                showNotification('‚ùå Upload failed: ' + error.message, true);
                throw error;
            }
        }
        
        async function uploadWithBackup(data, collectionName) {
            const backupKey = `backup_${collectionName}_${Date.now()}`;
            const backupData = {
                data: data,
                collection: collectionName,
                timestamp: new Date().getTime(),
                attempts: 0
            };
            
            localStorage.setItem(backupKey, JSON.stringify(backupData));
            console.log('üíæ Backup saved locally');
            
            try {
                const result = await uploadToFirebase(data, collectionName);
                localStorage.removeItem(backupKey);
                return result;
            } catch (error) {
                console.warn('Upload failed, keeping backup');
                showNotification('üíæ Data saved locally - will sync when online', true);
                return null;
            }
        }
        
        // Process button click (modify this to match your existing code)
        const processBtn = document.getElementById('processBtn');
        if (processBtn) {
            processBtn.addEventListener('click', async () => {
                // EXAMPLE: Replace this with your actual data
                const data = { 
                    test: "This is test data",
                    timestamp: new Date().toISOString()
                };
                const result = await uploadWithBackup(data, 'test-collection');
                
                if (result) {
                    console.log('Upload successful:', result);
                }
            });
        } else {
            console.log('Process button not found');
        }
        
        // Process example on load
        setTimeout(() => {
            if (processBtn) processBtn.click();
        }, 500);
        
        // Retry failed uploads when online
        window.addEventListener('online', () => {
            console.log('üåê Online - checking for failed uploads');
            showNotification('üåê Back online - syncing data');
            // Add retry logic here if needed
        });

        // Add some basic styles if not already in styles.css
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px;
                border-radius: 5px;
                background: #4CAF50;
                color: white;
                display: none;
                z-index: 1000;
                max-width: 300px;
            }
            .notification.show {
                display: block;
            }
            .notification.error {
                background: #f44336;
            }
        `;
        document.head.appendChild(style);
    </script>
